<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piedra Papel y Tijera</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="contenedor">
        <div class ="header">
            <h1>Juego Piedra Papel y Tijera</h1>
        </div>
        <div class = "contenedor-jugadores">
            <div class="jugador">
                <h2>Jugador</h2>
                <div class="imagenjuego">
                    <img src="imagenes/papel.jpg">
                </div>
            </div>
            <div class="computador">
                <h2>Computador</h2>
                <div class="imagenjuego">
                    <img src="imagenes/papel.jpg">
                </div>
            </div>
        </div>
        <div class="formulario-area">
            <form>
                <input class="" type="radio" name="juego" value="piedra">Piedra<br />
                <input type="radio" name="juego" value="papel">Papel<br />
                <input type="radio" name="juego" value="tijera">Tijera<br />
                <button type="submit" name="submit">Jugar</button>
            
            </form>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>
