<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piedra Papel y Tijera</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>
<body>
    <div class="contenedor">
        <div class ="header">
            <h1>Juego Piedra Papel y Tijera</h1>
        </div>
        <div class = "contenedor-jugadores">
            <div class="jugador">
                <h2>Jugador</h2>
                <div class="imagenjuego">
                    <img src="imagenes/papel.png">
                </div>
                <h2 id="jugadaJugador">Papel</h2>
            </div>
            <div class="computador">
                <h2>Computador</h2>
                <div class="imagenjuego">
                    <img src="imagenes/papel.png">
                </div>
                <h2 id="jugadaPC">Papel</h2>
            </div>
        </div>
        <div class="formulario-area">
                <input class="options" type="radio" name="juego" value="piedra" id="piedra">
                <label for="piedra">Piedra</label>
                <br />
                <input class="options" type="radio" name="juego" value="papel" id="papel">
                <label for="papel">Papel</label>
                <br />
                <input class="options" type="radio" name="juego" value="tijera" id="tijera">
                <label for="tijera">Tijera</label>
                <br />
                <button type="button" name="submit" id="buttonSubmit">Jugar</button>
            
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
